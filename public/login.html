<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="user" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="user" name="user" ng-model="username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
      </div>
    </div>
  </form>
</div>
