<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" name="email" ng-model="query.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="password" name="password" ng-model="query.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
        <a style="margin-left: 10px;" ui-sref="register">Register account</a>
        <span style="font-weight: bold; color: #8e44ad;">|</span>
        <a ui-sref="reset">Reset password</a>
      </div>
    </div>
  </form>
</div>
