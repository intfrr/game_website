<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" name="email" ng-model="query.email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" ng-click="reset()">Reset</button>
        <a style="margin-left: 10px;" ui-sref="login">Back to login</a>
      </div>
    </div>
  </form>
</div>
