<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" name="email" ng-model="query.email" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Token</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="token" name="token" ng-model="query.token" disabled>
      </div>
    </div>
    <reveal-password label="New Password" ng-model="query.password"></reveal-password>
    <div class="flash-message col-sm-offset-3 col-sm-9">{{flash}}</div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit" class="btn btn-default" ng-click="recover()">Change password</button>
        <a style="margin-left: 10px;" ui-sref="login">Back to login</a>
      </div>
    </div>
  </form>
</div>
