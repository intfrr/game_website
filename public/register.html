<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-8">
        <input type="text"
               class="form-control"
               id="email"
               name="email"
               autocomplete="off"
               ng-model="query.email">
        <div ng-repeat="cond in emailConditions"
             ng-class="{ 'cond': true, 'cond-met': cond.test() }">
          {{cond.message}}
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-8">
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               ng-model="query.password">
        <input type="input"
               style="display: none;"
               class="form-control"
               id="password-reveal"
               name="password-reveal"
               ng-model="query.password">
        <div ng-repeat="cond in passConditions"
             ng-class="{ 'cond': true, 'cond-met': cond.test() }">
          {{cond.message}}
        </div>
      </div>
      <div class="col-sm-1" style="padding-left: 0px">
        <span class="glyphicon glyphicon-eye-open"
              id="password-eye"
              ng-mouseover="showPassword()"
              ng-mouseout="hidePassword()">
        </span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button type="submit"
                id="register-button"
                class="btn btn-default"
                ng-click="register()">Register</button>
        <a style="margin-left: 10px;" ui-sref="login">Back to login</a>
      </div>
    </div>
  </form>
</div>
