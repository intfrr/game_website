<div class="row">
  <form class="form-horizontal col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" name="email" ng-model="query.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               ng-model="query.password">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Confirm</label>
      <div class="col-sm-10">
        <input type="password"
               class="form-control"
               id="confirmPassword"
               name="confirmPassword"
               ng-model="query.confirmpassword">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
        <a style="margin-left: 10px;" ui-sref="login">Back to login</a>
      </div>
    </div>
  </form>
</div>
