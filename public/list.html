<table class="table table-striped table-hover">
  <tr>
    <th>Host</th>
    <th>Port</th>
    <th>Version</th>
    <th></th>
  </tr>
  <tr ng-repeat="server in servers">
    <td>{{server.host}}</td>
    <td>{{server.port}}</td>
    <td>{{server.version}}</td>
    <td><a href="/play/{{server.host}}:{{server.port}}/{{server.version}}">Play</a></td>
  </tr>
</table>
